<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/make-website-one-mobile-card-show.css" />
    <title>Mobile Shop</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo"></div>
        <img src="images/logo.png" alt="" />
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="camera" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="camera" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="camera" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="camera" />
            <div>
              <h1>Battery</h1>
              <p>5000mah, 72hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
